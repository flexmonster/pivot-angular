<h1 class="page-title">Integrating with amCharts</h1>

<div class="description-blocks first-description-block">
  <p>Extend Flexmonster's visualization functionality by integrating with the amCharts library:
    <a href="https://www.flexmonster.com/doc/integration-with-amcharts/?r=rm_ng" target="_blank"
      class="title-link">Integration with amCharts</a>.
  </p>
</div>

<div>
  <fm-pivot #pivot
    [toolbar]="true"
    [height]="600"
    [report]="'https://cdn.flexmonster.com/github/charts-report.json'"
    [shareReportConnection]="{url: 'https://olap.flexmonster.com:9500'}"
    [licenseFilePath]="'https://cdn.flexmonster.com/jsfiddle.charts.key'"
    (reportcomplete)="onReportComplete()"
    (beforetoolbarcreated)="customizeToolbar($event)"
  />
</div>

<div class="chart-container">
  <div id="amcharts-container" style="width: 100%; height: 600px;"></div>
</div>
