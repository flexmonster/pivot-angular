<div [id]="_id" class="toggle-switch noselect">
  <input [id]="_id + 'Toggle'" class="button-checkbox" type="checkbox" [(ngModel)]="checked" (change)="onChange()" checked/>
  <label [for]="_id + 'Toggle'" class="button-checkbox-label">
    <span class="on">{{ checked ? labelOn : labelOff }}</span>
  </label>
</div>
