<h1>Angular/Flexmonster Home</h1>
<fm-pivot #pivot 
  [toolbar]="true" 
  [width]="'100%'" 
  [height]="500" 
  [report]="pivotReport"
  [customizeCell]="onCustomizeCell"
  (ready)="onPivotReady($event)"
  (reportcomplete)="onReportComplete()"
  (beforetoolbarcreated)="customizeToolbar($event)">
</fm-pivot>
